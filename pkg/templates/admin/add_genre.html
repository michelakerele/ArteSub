{% extends "admin/sup_admin_layout.html" %}

{% block content %}
<main class="container mt-4">
    <a href="{{ url_for('sup_admin_dashboard') }}" class="btn btn-secondary mb-4">Back</a>
    <div class="card">
        <h1 class="card-header bg-primary text-white">
            <i class="fas fa-plus me-2"></i> Add New Genre
        </h1>
        <div class="card-body">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul class="list-group mb-3">
                        {% for message in messages %}
                            <li class="list-group-item list-group-item-success">{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
            <form method="POST" action="{{ url_for('add_genre') }}">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="mb-3">
                    <label for="genre_name" class="form-label">Genre Name:</label>
                    <input type="text" class="form-control" id="genre_name" name="genre_name" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Genre</button>
            </form>
        </div>
    </div>
</main>
{% endblock content %}
