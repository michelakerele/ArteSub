{% extends "admin/sup_admin_layout.html" %}

{% block content %}
<main class="container mt-4">

    <h1 class="display-4 text-primary mb-4" style="color: aliceblue;">User Details</h1>
    <div class="card mb-4">
        <div class="card-header bg-primary text-white">
            <i class="fas fa-table me-1"></i> User Details
        </div>
        <div class="card-body">
            <table class="table table-bordered table-hover">
                <thead class="bg-info text-white">
                    <tr>
                        <th scope="col">Artist/Username</th>
                        <th scope="col">Full Name</th>
                        <th scope="col">Songs</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    {%for songs in songs%}
                    <tr>
                        <td>{{ user.username }}</td>
                        <td>{{ user.fullname }}</td>
                        <td>{{ songs.title }}</td>
                        <td>
                            <form method="post" action="{{ url_for('delete_user', user_id=user.userid) }}" onsubmit="return confirm('Are you sure you want to delete this user?');">
                                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                                <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                            </form>
                        </td>
                    </tr>
                    {%endfor%}
                </tbody>
            </table>
        </div>
    </div>
    <a href="{{ url_for('sup_admin_dashboard') }}" class="btn btn-secondary mb-4">Back</a>
</main>
{% endblock content %}
