{% extends "user_admin/layout.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="display-4">Add Songs</h1>
    <p class="lead">Welcome, {{ userdeets.username }}!</p>

    <form action="/admin/addsongs" method="POST" enctype="multipart/form-data" class="mb-4">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>

        <div class="form-group">
            <label for="genre">Genre:</label>
            <select class="form-control" id="genre" name="genre" required>
                {% for g in genre %}
                <option value="{{ g.genreid }}">{{ g.genre_name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="cover">Cover Image (JPG, PNG, JPEG, WEBP):</label>
            <input type="file" class="form-control-file" id="cover" name="cover" accept=".jpg, .png, .jpeg, .webp">
        </div>

        <div class="form-group">
            <label for="song">Song (MP3, WAV, M4A):</label>
            <input type="file" class="form-control-file" id="song" name="song" accept=".mp3, .wav, .m4a" required>
        </div>

        <button type="submit" class="btn btn-primary">Upload Song</button>
    </form>

    <a href="{{ url_for('allsongs') }}" class="btn btn-secondary">View All Songs</a>
</div>
<br>
<br>
<br>

<br>
<br>
{% endblock %}
