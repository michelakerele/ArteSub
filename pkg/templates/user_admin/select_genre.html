{% extends "user_admin/layout.html" %}


{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Select a Genre</h1>
    <form method="GET" action="{{ url_for('songs_by_genre', genre_id='') }}">
        <div class="mb-3">
            <label for="genre" class="form-label">Choose a Genre:</label>
            <select class="form-select" id="genre" name="genre">
                <option value="">Select Genre</option>
                {% for genre in genres %}
                <option value="{{ genre.genreid }}">{{ genre.genre_name }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
