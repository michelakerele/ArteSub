{% extends "user/layout.html" %}
{% block content %}
{% for album in album %}
<div class="container">
    
    <div class="row">
        <div class="col-lg-4 col-md-6 mb-4" style="padding-top: 100px;">
            <div class="card">
                <img src="/static/upload_albums/{{album.coverArtlocation}}" class="card-img-top" alt="Album Cover">
                <div class="card-body">
                    <h5 class="card-title" style="color: black;">{{album.albumtitle}}</h5>
                    <p class="card-text" style="color: black;">Artist:  {{album.user.username }}</p>
                    <a href="{{ url_for('play_album', album_id=album.albumid) }}">Listen Now</a>
                </div>
            </div>
        </div>
        
    </div>
</div>
{%endfor %}
